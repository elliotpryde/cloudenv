
[__config__]
oldver = old_ver.txt
newver = new_ver.txt

[GCLOUD]
url = https://cloud.google.com/sdk/docs/
regex = Install the latest Cloud SDK version \((\d*.\d*.\d*)\)

[KUBECTL]
cmd = wget -qO- https://storage.googleapis.com/kubernetes-release/release/stable.txt
prefix = v

[HELM]
github = helm/helm
use_latest_release = true
prefix = v

[TERRAFORM_OLD]
github = hashicorp/terraform
use_max_tag = true
include_regex = v0\.11\..*
prefix = v

[TERRAFORM_NEW]
github = hashicorp/terraform
use_latest_release = true
prefix = v

[TERRAGRUNT_OLD]
github = gruntwork-io/terragrunt
use_max_tag = true
include_regex = v0\.18\..*
prefix = v

[TERRAGRUNT_NEW]
github = gruntwork-io/terragrunt
use_latest_release = true
prefix = v

[PACKER]
github = hashicorp/packer
use_latest_release = true
prefix = v

[AWS_IAM_AUTH]
github = kubernetes-sigs/aws-iam-authenticator
use_latest_release = true
prefix = v

[KUBECTX]
github = ahmetb/kubectx
use_latest_release = true
prefix = v

[KOPS]
github = kubernetes/kops
use_latest_release = false
use_max_tag = true
exclude_regex = .*(alpha|beta).*

[KOMPOSE]
github = kubernetes/kompose
use_latest_release = true
prefix = v

[K9S]
github = derailed/k9s
use_latest_release = false
use_max_tag = true

[FLUXCTL]
github = fluxcd/flux
use_latest_release = true

[RAKKESS]
github = corneliusweig/rakkess
use_latest_release = true
prefix = v

[EKSCTL]
github = weaveworks/eksctl
use_latest_release = false
use_max_tag = true

[CLOUD_NUKE]
github = gruntwork-io/cloud-nuke
use_latest_release = true
prefix = v
